{% extends "core/base.html" %}

{% block content %}
  <h1>Delete Game</h1>

  <p>Are you sure you want to delete the game: <strong>{{ game.name }}</strong>?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="danger">Delete Game</button>
  </form>

  <a href="{% url 'game_detail' game.id %}">Cancel</a>
{% endblock %}
